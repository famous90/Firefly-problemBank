<div class="modal-header">
    <h3 class="modal-title text-center">삭제</h3>
</div>

<div class="modal-body">
    <h5>다음 카테고리를 삭제하는 것이 맞습니까?</h5>
    <h6>카테고리 이름 : {{category.name}}</h6>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="deleteCategory()">삭제</button>
    <button class="btn btn-warning" ng-click="cancel()">취소</button>
</div>
