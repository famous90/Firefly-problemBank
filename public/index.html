<!DOCTYPE html>
<html ng-app="problemBank">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/angular-ui-tree.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bank.css"/>
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/app-mathjax.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/bank_jquery.js"></script>
        <script type="text/javascript" src="js/mathjax_dynamic.js"></script>
        <script type="text/javascript" src="js/angular-ui-tree.min.js"></script>
        <script type="text/javascript" src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
        
        <script type="text/javascript" src="js/ng-file-upload-shim.min.js"></script> 
        <script type="text/javascript" src="js/ng-file-upload.min.js"></script> 
    </head>
    
    <body ng-controller="BankController as bank">     
        
        <header id="main_header">
            <h1 class="text-center">{{"초롱불"}}</h1>
            <hr>
        </header>
                    
        <section id="insert_problem" class="row">
            <div class="col-md-10 col-md-offset-1" style="padding-bottom:50px;">
                <insert-problem></insert-problem>
            </div>
            <hr class="col-md-12">
        </section>
        
        <section id="edit_category" class="row">
            <div class="col-md-10 col-md-offset-1" style="padding-bottom:50px;">
                <edit-category></edit-category>
            </div>
            <hr class="col-md-12">
        </section>
        
        <section id="load_problem" class="row">
            <div class="col-md-10 col-md-offset-1" style="padding-bottom:50px;">
                <show-problems></show-problems>
            </div>
            <hr class="col-md-12">
        </section>
        
        <!-- Bank Footer -->
        <footer>
        </footer>
    </body>
</html>
