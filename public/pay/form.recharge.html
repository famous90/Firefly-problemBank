<h3 class="text-center">포인트 충전</h3>
<div ng-show="RechargeVm.error" class="alert alert-danger">{{RechargeVm.error}}</div>
<form name="form" ng-submit="RechargeVm.recharge(RechargeVm.amount)" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.amount.$dirty && form.amount.$error.required }">
        <label for="aoumnt">충전 금액</label>
        <input type="text" name="amount" id="amount" class="form-control" ng-model="RechargeVm.amount" required />
