<div class="modal-header">
    <h3 class="modal-title text-center">문제 수정</h3>
</div>

<div class="modal-body">
    <div style="margin-left:10px; margin-right:10px;">
        <insert-problem problem=ProblemModalVm.problem></insert-problem>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ProblemModalVm.update(ProblemModalVm.problem)">저장</button>
    <button class="btn btn-warning" ng-click="ProblemModalVm.cancel()">취소</button>
</div>
