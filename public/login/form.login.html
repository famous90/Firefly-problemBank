<div class="col-md-6 col-md-offset-3" style="color: white">
    <h2>로그인</h2>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">이름</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">이름은 필수 입력입니다</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">비밀번호는 필수 입력입니다</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">로그인</button>
            <a href="#/register" class="btn btn-link" style="color:white" ng-click="vm.register()">회원가입</a>
            <button class="btn btn-warning pull-right" ng-click="vm.cancel()">취소</button>
        </div>
    </form>
</div>
