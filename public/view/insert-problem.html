<h3>{{"Insert Problem"}}</h3>

<!--Select Category-->
<select-category type=0></select-category>


<form action="/problem" method="post" enctype="multipart/form-data">
    
    <div ng-show="question">
        <pre><strong>Q: </strong>{{question}}</pre>
    </div>
    <div ng-show="answer">
        <pre><strong>A: </strong>{{answer}}</pre>
    </div>
    
    <fieldset class="form-group">
        <label>문제</label>
        <textarea ng-model="question" name="question" class="form-control text col-sm-9" placeholder="Write a question" title="question" required>
        </textarea>
    </fieldset>
    <fieldset class="form-group">
        <label>정답</label>
        <textarea ng-model="answer" name="answer" class="form-control text" placeholder="Write a answer" title="answer" required></textarea>
    </fieldset>
    <fieldset>
        <label>insert a picture: </label>
        <input type="file" name="uploadImage" ng-model="uploadImage" class="btn" />
    </fieldset>
    <fieldset>
        <input type="submit" class="btn btn-primary pull-right" value="Submit" />
    </fieldset>
    
</form>
