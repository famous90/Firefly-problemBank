<!-- Problems Container -->
<section class="list-group">

    <h3 ng-show="problems.length">Show Problems</h3>

    <div class="list-group-item" ng-repeat="problem in problems">
        <div class="row">
            <h4 class="col-md-1 text-center">{{problem.pid}}</h4>
            <pre class="col-md-11" style="white-space:normal;">
                <h5><strong>문제</strong></h5>
                <h6 mathjax-bind="problem.question"></h6>
                <h5><strong>정답</strong></h5>
                <h6 mathjax-bind="problem.answer"></h6>
                <h5><strong>해설</strong></h5>
                <h6 mathjax-bind="problem.explanation"></h6>
            </pre>
        </div>
    </div>
        
    <form name="loadProblemsForm">
        <fieldset class="form-group">
            <input type="button" class="btn btn-primary pull-right" value="Load Problems" ng-click="loadProblems()">
        </fieldset>
    </form>
    
</section>
