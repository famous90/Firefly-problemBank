<pre><span ng-show="(type == 'all') || (type == 'New')"><strong>선택한 카테고리 : </strong></span><span ng-repeat="cid in problem.selections" ng-show="(type == 'all') || (type == 'New')"><span ng-show="type == 'Explanation'">#</span><span mathjax-bind="getCategoryName(cid)"></span> </span><span class="problemQuestionImages" style="float: right; max-width:420px; margin:10px;" ng-if="problem.images.questions.length" ng-show="(type == 'all') || (type == 'New') || (type == 'Question')"><br><span ng-repeat="questionImage in problem.images.questions"><image-frame image-file="questionImage" width="200"></image-frame></span></span>
<span ng-show="problem.question"><strong ng-show="(type == 'all') || (type == 'New')">문제</strong></span><span ng-if="problemIndex != null" ng-show="(type == 'Question') || (type == 'Answer') || (type == 'Explanation')" style="font-size:25px;"><strong>{{problemIndex+1}} </strong></span><span ng-show="(type == 'all') || (type == 'New') || (type == 'Question')"><span mathjax-bind="problem.question"></span></span><span ng-show="(problem.answerType == 'multiple')"><br ng-show="(type == 'all') || (type == 'New')"><strong ng-show="(type == 'all') || (type == 'New')">보기</strong><span ng-show="(type == 'all') || (type == 'Question')"><span ng-repeat-start="item in problem.examples" class="problemExamples"><br><span class="problemExampleNumber">{{getExampleNumber($index+1)}}</span> </span><span ng-repeat-end mathjax-bind="item.content"></span></span><span ng-show="(type == 'New')"><span ng-repeat-start="item in problem.notAnswerExamples" class="problemExamples"><br><span class="problemExampleNumber">{{getExampleNumber($index+1)}}</span> </span><span ng-repeat-end mathjax-bind="item.content"></span></span></span><span ng-show="problem.answer && ((type == 'all') || (type == 'New'))"><br><strong>정답</strong></span>  <span ng-if="problem.answerType == 'multiple'" style="font-size:15pt;" ng-show="problem.answerOfMultiple && ((type == 'all') || ((type == 'New')) || (type == 'Answer') || (type == 'Explanation'))">{{getExampleNumber(problem.answerOfMultiple)}} </span><span mathjax-bind="problem.answer" ng-show="(type == 'all') || (type == 'New') || (type == 'Answer') || (type == 'Explanation')"></span>
<span style="float: right; max-width:420px; margin:10px;" ng-if="problem.images.explanations.length" ng-show="(type == 'all') || (type == 'New') || (type == 'Explanation')"><span ng-repeat="explanationImage in problem.images.explanations"><image-frame image-file="explanationImage" width="200"></image-frame></span></span>
<span ng-show="problem.explanation && ((type == 'all') || (type == 'New') || (type == 'Explanation'))"><strong>해설</strong></span>
<span mathjax-bind="problem.explanation" ng-show="(type == 'all') || (type == 'New') || (type == 'Explanation')"></span></pre>
