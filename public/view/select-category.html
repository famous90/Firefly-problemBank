<h3>Select Category</h3>
<div class="row">

        <div ui-tree id="tree-root" data-drag-enabled="false" data-drop-enabled="false">
            <ol ui-tree-nodes ng-model="bank.categories">

                </li>
            </ol>
        </div>
    </div>
</div>
